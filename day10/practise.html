<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
          height: 80vh;
          width: 70vw;
          background: rebeccapurple;
          margin: 10%;
        }
       .img{
            padding: 20px;
            width: 200px;
            transition: all 4s;
       }
       img:hover{
        transform: scale(1.4);
        transform: rotate(360deg);
        transform: skew(50deg);
        transform: translate(100px, 100px);
       }
       .btn:hover{
        transform: translate(100px, 100px);
       }

    </style>
</head>
<body>
    <div class="container">
        <button class="translate">translate</button>
        <button class="skew">skew</button>
        <button class="rotate">rotate</button>
        <button class="scaling">scaling</button>

    </div>
</body>
</html>
